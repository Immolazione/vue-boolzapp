<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="root" class="h-100 d-flex align-items-center justify-content-center">

        <!-- CONTAINER -->
        <div class="container height-90">

            <!-- ROW -->
            <div class="h-100 row">

                <!-- CONTACT SECTION -->
                <div id="contacts-section" class="col-5 h-100 p-0 bg-black d-flex flex-column">

                    <!-- USER PROFILE -->
                    <section id="user" class="grey g-0 p-2 row">
                        <img class="contact-user-img rounded-circle col-2 me-1" :src="`img/avatar${user.avatar}.jpg`" :alt='`${user.name}`'>
                        <div class="col-8 d-flex align-items-center"><strong>{{ user.name }}</strong></div>
                        <div class="col-2 darkgrey d-flex justify-content-between align-items-center">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </section>

                    <!-- NOTIFIES -->
                    <section id="notifies" class="lightblue"></section>

                    <!-- SEARCHBAR -->
                    <section id="search-contacts" class="lightgrey d-flex justify-content-center align-items-center">
                        <i class="fas fa-search darkgrey"></i>
                        <input type="text" class="ps-5 border-0 rounded" placeholder="Cerca o crea nuova chat">
                    </section>

                    <!-- CONTACTS -->
                    <section id="contacts" class="flex-grow-1 bg-white">
                        <div class="contact m-0 p-2 row border-bottom" v-for="contact in contacts">
                            <img class="contact-img rounded-circle col-3" :src="`img/avatar${contact.avatar}.jpg`" :alt='`${contact.name}`'>
                            <div class="col-9 fs-4">{{ contact.name }}</div>
                        </div>
                    </section>
                </div>

                <!-- CHAT SECTION -->
                <div id="chats" class="col-7 h-100 p-0 bg-black">

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
